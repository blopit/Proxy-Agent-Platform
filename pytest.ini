[pytest]
testpaths = src tests config
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --ignore=references
    --ignore=archive
    --ignore=mobile
    --ignore=use-cases
    --ignore=frontend
    --ignore=tests/test_cli.py
    --ignore=tests/test_simple_cli_only.py
norecursedirs = .git .venv __pycache__ *.egg-info build dist
markers =
    asyncio: marks tests as async
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    cli: marks tests as CLI tests
    agent: marks tests as agent tests
asyncio_mode = auto