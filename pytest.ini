[tool:pytest]
testpaths = src tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
norecursedirs = use-cases .git .venv __pycache__ *.egg-info build dist references
markers =
    asyncio: marks tests as async
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    cli: marks tests as CLI tests
    agent: marks tests as agent tests
asyncio_mode = auto