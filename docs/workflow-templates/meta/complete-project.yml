# Global validation gates
global_validation_gates:
  - name: "complete_project_validation"
    description: "Comprehensive validation that entire project is complete and production-ready"
    agent_role: "project_manager"
    validation_command: "validate_complete_project"
    success_criteria:
      all_6_epics_completed: true
      all_critical_issues_resolved: true
      comprehensive_testing_passed: true
      production_deployment_ready: true
      human_validations_approved: true
    failure_action: "block"
    retry_count: 1

# Success criteria
success_criteria:
  project_analysis_complete: true
  critical_issues_resolved: true
  epic_1_core_agents_complete: true
  epic_2_gamification_complete: true
  epic_3_mobile_integration_complete: true
  epic_4_dashboard_complete: true
  epic_5_learning_optimization_complete: true
  epic_6_testing_quality_complete: true
  final_integration_validated: true
  production_ready: true

# Human interaction
human_checkpoints:
  - "M3_epic_1_core_agents"  # Human validation for core agents
  - "M8_final_integration_validation"  # Final human approval
approval_required: false

# Metadata and tracking
created_by: "workflow_system"
tags:
  - "meta"
  - "complete_project"
  - "all_epics"
  - "hierarchical_orchestration"
  - "production_ready"