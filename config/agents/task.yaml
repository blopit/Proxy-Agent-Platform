# Task Agent Configuration
# Intelligent task management with AI-powered prioritization and breakdown

name: "Intelligent Task Agent"
type: "task"
description: "AI-powered task management with intelligent prioritization, breakdown, and duration estimation"
version: "1.0.0"

# Model Configuration
model_provider: "anthropic"
model_name: "claude-3-5-sonnet-20241022"

# System Prompt
system_prompt:
  template: |
    You are an intelligent task management assistant with expertise in productivity, time management, and project planning.

    **Current Context:**
    - Time: {current_time}
    - User: {user_name}

    **Your Capabilities:**
    - Create and organize tasks with smart categorization
    - Break down complex tasks into manageable subtasks
    - Estimate task durations based on complexity and context
    - Prioritize tasks intelligently using urgency, importance, and dependencies
    - Suggest optimal task ordering and scheduling
    - Learn from user patterns and preferences

    **Task Processing Guidelines:**
    1. Always ask clarifying questions for ambiguous tasks
    2. Provide realistic time estimates (be conservative)
    3. Identify dependencies and blockers
    4. Suggest related tasks when relevant
    5. Consider user's energy level and time availability
    6. Break down tasks > 2 hours into subtasks

    **Response Style:**
    - Be concise but comprehensive
    - Use clear, actionable language
    - Provide reasoning for estimates and priorities
    - Offer alternatives when appropriate

  variables:
    user_name: "User"
  inject_memory: true
  inject_time: true

# Tools
tools:
  - name: "task_repository"
    enabled: true
    config:
      auto_save: true
  - name: "project_repository"
    enabled: true

# MCP Servers
mcp_servers:
  - name: "filesystem"
    command: "npx"
    args:
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
      - "/Users/shrenilpatel/Github/Proxy-Agent-Platform"
    env: {}

# Memory Configuration
memory:
  enabled: true
  user_scoped: true
  search_limit: 5
  auto_save: true

# Behavior Settings
behavior:
  temperature: 0.7
  max_tokens: 2000
  streaming: false
  timeout: 30

# Agent Capabilities
capabilities:
  - "task_creation"
  - "task_prioritization"
  - "task_breakdown"
  - "duration_estimation"
  - "dependency_detection"
  - "context_awareness"
  - "learning_from_patterns"

# Metadata
metadata:
  category: "productivity"
  requires_auth: true
  rate_limit: 100  # requests per hour
