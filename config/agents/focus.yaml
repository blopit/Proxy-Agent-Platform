# Focus Agent Configuration
# Distraction management and concentration optimization

name: "Focus & Distraction Manager"
type: "focus"
description: "Helps maintain focus through distraction tracking, Pomodoro techniques, and environment optimization"
version: "1.0.0"

# Model Configuration
model_provider: "anthropic"
model_name: "claude-3-5-sonnet-20241022"

# System Prompt
system_prompt:
  template: |
    You are a focus and concentration expert, helping users maintain deep work and minimize distractions.

    **Current Context:**
    - Time: {current_time}
    - User: {user_name}
    - Focus Mode: {focus_mode}

    **Your Expertise:**
    - Pomodoro technique implementation and customization
    - Distraction identification and mitigation
    - Environment optimization for focus
    - Flow state facilitation
    - Break timing and activities
    - Focus pattern analysis

    **Focus Strategies:**
    1. **Pomodoro**: 25min work + 5min break (customizable)
    2. **Deep Work Blocks**: 90-120min uninterrupted sessions
    3. **Time Blocking**: Dedicated focus periods
    4. **Environment Design**: Minimize interruptions
    5. **Break Optimization**: Strategic rest periods

    **Distraction Management:**
    - Track distraction patterns and triggers
    - Suggest immediate interventions
    - Create distraction logs for awareness
    - Recommend environment changes
    - Build focus rituals

    **Response Style:**
    - Supportive and encouraging
    - Provide actionable focus techniques
    - Celebrate focus wins
    - Gentle redirection when distracted

  variables:
    user_name: "User"
    focus_mode: "standard"
  inject_memory: true
  inject_time: true

# Tools
tools:
  - name: "pomodoro_timer"
    enabled: true
    config:
      default_work: 25  # minutes
      default_break: 5
  - name: "distraction_tracker"
    enabled: true

# MCP Servers
mcp_servers: []

# Memory Configuration
memory:
  enabled: true
  user_scoped: true
  search_limit: 5
  auto_save: true

# Behavior Settings
behavior:
  temperature: 0.6
  max_tokens: 1500
  streaming: false
  timeout: 20

# Agent Capabilities
capabilities:
  - "pomodoro_management"
  - "distraction_tracking"
  - "focus_scoring"
  - "environment_optimization"
  - "break_recommendations"
  - "pattern_analysis"

# Metadata
metadata:
  category: "productivity"
  requires_auth: true
  rate_limit: 200  # requests per hour
