name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --frozen

      - name: Check code formatting with ruff
        run: uv run ruff format --check src/

      - name: Lint with ruff
        run: uv run ruff check src/

      - name: Type check with mypy
        run: uv run mypy src/ || true
        continue-on-error: true

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests with coverage
        run: |
          uv run pytest src/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --tb=short \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        if: matrix.python-version == '3.11'

  test-database:
    name: Database Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run database tests
        run: uv run pytest src/database/tests/ -v --tb=short

  test-services:
    name: Service Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run service tests
        run: uv run pytest src/services/tests/ -v --tb=short

  test-api:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run API tests
        run: uv run pytest src/api/tests/ -v --tb=short

  test-unit:
    name: Unit Tests (Centralized)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run centralized unit tests
        run: |
          uv run pytest tests/unit/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --tb=short \
            -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  test-integration:
    name: Integration Tests (Epic 7)
    runs-on: ubuntu-latest
    needs: [test-unit]
    env:
      TEST_BASE_URL: http://localhost:8000
      TEST_TIMEOUT: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --frozen

      - name: Start backend API
        run: |
          uv run uvicorn src.api.main:app --host 0.0.0.0 --port 8000 &
          sleep 5
          curl http://localhost:8000/api/v1/health || echo "API not ready"

      - name: Run E2E tests
        run: |
          uv run pytest tests/integration/api/test_task_splitting_e2e.py \
            -v --tb=short -m "not slow"

      - name: Run contract tests
        run: |
          uv run pytest tests/integration/api/test_task_splitting_contracts.py \
            -v --tb=short

  test-performance:
    name: Performance Smoke Tests
    runs-on: ubuntu-latest
    needs: [test-unit]
    env:
      TEST_BASE_URL: http://localhost:8000
      TEST_TIMEOUT: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --frozen

      - name: Start backend API
        run: |
          uv run uvicorn src.api.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Run performance baseline test
        run: |
          uv run pytest \
            tests/performance/test_split_load.py::TestTaskSplittingPerformance::test_single_split_performance_baseline \
            -v --tb=short

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --frozen

      - name: Check if package can be built
        run: uv build

  all-checks-pass:
    name: All Checks Passed
    needs: [lint, test, test-database, test-services, test-api, test-unit, test-integration, test-performance, build-check]
    runs-on: ubuntu-latest
    steps:
      - name: Success
        run: echo "All CI checks passed successfully!"
