version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: proxy-agent-api-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////app/.data/databases/proxy_agents_enhanced.db
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=DEBUG
      - RELOAD=true
    volumes:
      - ./src:/app/src:ro
      - ./pyproject.toml:/app/pyproject.toml:ro
      - data-volume:/app/.data
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - proxy-agent-network
    command: ["uvicorn", "src.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  redis:
    image: redis:7-alpine
    container_name: proxy-agent-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - proxy-agent-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: proxy-agent-redis-ui
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - proxy-agent-network

volumes:
  data-volume:
    driver: local
  redis-data:
    driver: local

networks:
  proxy-agent-network:
    driver: bridge
